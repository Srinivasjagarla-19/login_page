<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login">
        <div class="form">
            <h1>
                login
            </h1>
            <br><br>
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Enter your User name" title="Please fill your details">
            <br><br>
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Enter your password" title="Please fill your details">
            <br><br>
            <div class="submit">
                <button>Submit</button>
            </div>
            <br>
            <h4>
                <a href="#" class="copy">&lt;&lt;&lt;&nbsp;&copy;Srinivas&nbsp;&gt;&gt;&gt;</a>
            </h4>
        </div>   
    </div>
</body>
</html>
